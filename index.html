      function initCometCursor() {

        window.addEventListener("resize", () => {

        // Helper: Calculate distance
        const distance = (x1, y1, x2, y2) => {
          const dx = x2 - x1;
          const dy = y2 - y1;
          return Math.sqrt(dx * dx + dy * dy);
        };

        // Helper: Clamp value
        const clamp = (val, min, max) => Math.max(min, Math.min(max, val));

        // Helper: Check proximity to planets
        const checkPlanetProximity = () => {
          if (planets.length === 0 || activeIndex === -1)
            return { near: false, influence: 0 };

          const planet = planets[activeIndex];
          const planetWorldPos = new THREE.Vector3();
          planet.mesh.getWorldPosition(planetWorldPos);

          // Project 3D world position to 2D screen space (rough approximation)
          const screenPos = new THREE.Vector3();
          screenPos.copy(planetWorldPos);
          screenPos.project(camera);

          const screenX = (screenPos.x * 0.5 + 0.5) * cometCanvas.width;
          const screenY = (-screenPos.y * 0.5 + 0.5) * cometCanvas.height;

          const dist = distance(cometPos.x, cometPos.y, screenX, screenY);
          const nearDistance = 180;
          const isNear = dist < nearDistance;
          const influence = isNear ? 1 - dist / nearDistance : 0;

          return { near: isNear, influence, screenX, screenY };
        };

        // Animate comet trail
        function animateComet() {
          // Step 1: Apply physics & smooth movement (lerp)
          const lerpFactor = 0.15;
          cometPos.x += (targetPos.x - cometPos.x) * lerpFactor;
          cometPos.y += (targetPos.y - cometPos.y) * lerpFactor;

          // Step 2: Add to trail history for smooth tail (with interpolation when moving fast)
          const spacing = 6; // desired spacing between history points
          if (trailHistory.length === 0) {
            trailHistory.push({ x: cometPos.x, y: cometPos.y });
          } else {
            const last = trailHistory[trailHistory.length - 1];
            const dx = cometPos.x - last.x;
            const dy = cometPos.y - last.y;
            const dist = Math.hypot(dx, dy);
            if (dist > spacing) {
              // insert intermediate points so trail stays dense and smooth
              const segments = Math.min(Math.ceil(dist / spacing), 12);
              for (let s = 1; s <= segments; s++) {
                const t = s / segments;
                trailHistory.push({ x: last.x + dx * t, y: last.y + dy * t });
              }

          let gravityPullX = 0,

            cometCtx.shadowColor = "rgba(76,201,240,0.35)";

              if (i === 0) cometCtx.moveTo(p0.x, p0.y);
              cometCtx.quadraticCurveTo(p0.x, p0.y, midX, midY);
            }
            cometCtx.strokeStyle = "rgba(76,201,240,0.9)";
            cometCtx.lineWidth = Math.max(0.6, coreSize * 0.6);
            cometCtx.shadowBlur = 8;
            cometCtx.stroke();
            cometCtx.closePath();

            // Small tapered white core along path (dotted but tiny, blends into stroke)
            cometCtx.beginPath();
            for (let i = 0; i < trailHistory.length; i++) {

        const starMaterial = new THREE.PointsMaterial({
          size: 0.15,
          color: 0xffffff,
          transparent: true,
          opacity: 0.8,
        });
        const starsMesh = new THREE.Points(starGeometry, starMaterial);
        scene.add(starsMesh);
      }

      function createSun() {
        const sunRadius = 3.5;
        const sunGeometry = new THREE.SphereGeometry(sunRadius, 64, 64);

        // Use a phong material so highlights and specular show well
        const sunMaterial = new THREE.MeshPhongMaterial({
          color: 0xffd166,
          emissive: 0xffb84d,
          emissiveIntensity: 1.5,
          specular: 0xffffff,
          shininess: 80,
        });
        sun = new THREE.Mesh(sunGeometry, sunMaterial);

        // Add layered glow using a sprite for additive blending
        const spriteMap = textureLoader.load(
          "https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/textures/lensflare/lensflare0.png"
        );
        const spriteMaterial = new THREE.SpriteMaterial({
          map: spriteMap,
          color: 0xffd166,
          transparent: true,
          opacity: 0.6,
          blending: THREE.AdditiveBlending,
        });
        const glow = new THREE.Sprite(spriteMaterial);
        glow.scale.set(sunRadius * 6, sunRadius * 6, 1);
        sun.add(glow);

        // Slight rotation for subtle animation
        sun.userData = { rotationSpeed: 0.0025 };

        scene.add(sun);
      }

      // Helper: create a subtle procedural texture (radial + noise) for visibility
      function createPlanetCanvas(hexColor) {
        const size = 1024;
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");

        // Radial base
        const grd = ctx.createRadialGradient(
          size * 0.3,
          size * 0.25,
          size * 0.02,
          size * 0.5,
          size * 0.5,
          size * 0.9
        );
        grd.addColorStop(0, "#ffffff");
        grd.addColorStop(0.08, hexColor);
        grd.addColorStop(1, "#000000");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, size, size);

        // Add subtle cloud/noise overlay
        ctx.globalAlpha = 0.06;
        for (let i = 0; i < 6000; i++) {
          ctx.fillStyle = `rgba(255,255,255,${Math.random() * 0.6})`;
          const x = Math.random() * size;
          const y = Math.random() * size;
          const r = Math.random() * 3;
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI * 2);
          ctx.fill();
        }

        return canvas;
      }

      function createPlanets() {
        RESUME_DATA.projects.forEach((project, i) => {
          // Orbit Ring
          const orbitGeometry = new THREE.RingGeometry(
            project.distance - 0.08,
            project.distance + 0.08,
            128
          );
          const orbitMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.12,
          });
          const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
          orbit.rotation.x = Math.PI / 2;
          scene.add(orbit);

          // Pivot Group
          const planetPivot = new THREE.Group();
          scene.add(planetPivot);

          // Planet Mesh with procedural texture
          const planetGeometry = new THREE.SphereGeometry(
            Math.max(project.size, 0.8),
            48,
            48
          );

          // create canvas texture and normal-like bump map
          const hex = `#${project.color.toString(16).padStart(6, "0")}`;
          const canvas = createPlanetCanvas(hex);
          const mapTex = new THREE.CanvasTexture(canvas);
          mapTex.encoding = THREE.sRGBEncoding;

          // Bump map created by taking the canvas and slightly blurring (approx using same canvas scaled)
          const bumpCanvas = document.createElement("canvas");
          bumpCanvas.width = 512;
          bumpCanvas.height = 512;
          const bctx = bumpCanvas.getContext("2d");
          bctx.drawImage(canvas, 0, 0, 512, 512);
          const bumpTex = new THREE.CanvasTexture(bumpCanvas);

          const planetMaterial = new THREE.MeshStandardMaterial({
            map: mapTex,
            bumpMap: bumpTex,
            bumpScale: 0.15,
            roughness: 0.4,
            metalness: 0.05,
            emissive: new THREE.Color(project.color).multiplyScalar(0.08),
            emissiveIntensity: 0.45,
          });

          const planet = new THREE.Mesh(planetGeometry, planetMaterial);
          planet.position.set(project.distance, 0, 0);
          planet.castShadow = false;
          planet.receiveShadow = true;
          planetPivot.add(planet);

          // Slight atmosphere glow (sprite) to make edges pop
          const atmCanvas = document.createElement("canvas");
          atmCanvas.width = 128;
          atmCanvas.height = 128;
          const actx = atmCanvas.getContext("2d");
          const ag = actx.createRadialGradient(64, 64, 10, 64, 64, 64);
          actx.globalCompositeOperation = "lighter";
          ag.addColorStop(0, "rgba(255,255,255,0.55)");
          ag.addColorStop(0.25, hex);
          ag.addColorStop(1, "rgba(0,0,0,0)");
          actx.fillStyle = ag;
          actx.fillRect(0, 0, 128, 128);
          const atmTex = new THREE.CanvasTexture(atmCanvas);
          const atmMat = new THREE.SpriteMaterial({
            map: atmTex,
            color: 0xffffff,
            transparent: true,
            opacity: 0.55,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
          });
          const atmSprite = new THREE.Sprite(atmMat);
          atmSprite.scale.set(project.size * 3.5, project.size * 3.5, 1);
          planet.add(atmSprite);

          // Moons (Tech Stack Logos) - brighten and use additive blending
          const moons = [];
          project.tech.forEach((tech, tIndex) => {
            const moonDist = project.size + 1.2 + tIndex * 0.9;
            const moonPivot = new THREE.Group();
            planet.add(moonPivot); // Add moon pivot to planet

            // Load Texture
            const logoUrl = getTechLogo(tech);
            const map = textureLoader.load(logoUrl);
            map.encoding = THREE.sRGBEncoding;

            // Use Sprite for Logo and make it more visible
            const spriteMaterial = new THREE.SpriteMaterial({
              map: map,
              transparent: true,
              opacity: 1,
              depthWrite: false,
            });
            const moon = new THREE.Sprite(spriteMaterial);

            // Scale sprite (logos need to be visible)
            moon.scale.set(0.9, 0.9, 1);
            moon.position.set(moonDist, 0, 0);

            moonPivot.add(moon);

            moonPivot.rotation.y = Math.random() * Math.PI * 2;
            moons.push({
              mesh: moon,
              pivot: moonPivot,
              speed: 0.01 + Math.random() * 0.015,
            });
          });

          // Set initial random angle for planet
          planetPivot.rotation.y =
            (i / RESUME_DATA.projects.length) * Math.PI * 2;

          planets.push({
            id: project.id,
            mesh: planet,
            pivot: planetPivot,
            moons: moons,
            data: project,
            speed: project.speed,
          });
        });
      }

      function animate() {
        requestAnimationFrame(animate);

        // 1. Rotate Sun
        if (sun) sun.rotation.y += 0.002;

        // 2. Animate Planets & Moons
        planets.forEach((p) => {
          p.pivot.rotation.y += p.speed;
          p.mesh.rotation.y += 0.01;
          p.moons.forEach((m) => {
            m.pivot.rotation.y += m.speed;
          });
        });

        // 3. Camera Following Logic (The Fix)
        if (activeIndex !== -1 && !isTransitioning) {
          const planetData = planets[activeIndex];
          const currentPos = new THREE.Vector3();
          planetData.mesh.getWorldPosition(currentPos);

          // Calculate how much the planet moved since last frame
          const delta = currentPos.clone().sub(previousPlanetPosition);

          // Move camera and target by the same amount to "lock" the frame
          camera.position.add(delta);
          controls.target.add(delta);

          // Update tracker
          previousPlanetPosition.copy(currentPos);
        }

        // 4. Update Controls & Render
        controls.update();
        renderer.render(scene, camera);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // --- NAVIGATION LOGIC ---
      function updateUI(index) {
        if (index === -1) {
          // Show Profile
          profileSection.classList.remove("opacity-0", "-translate-y-10");
          profileSection.classList.add("opacity-100", "translate-y-0");

          navHint.classList.remove("opacity-0");

          sidePanel.classList.remove("active");
        } else {
          // Hide Profile
          profileSection.classList.add("opacity-0", "-translate-y-10");
          profileSection.classList.remove("opacity-100", "translate-y-0");

          navHint.classList.add("opacity-0");

          // Show Side Panel
          sidePanel.classList.add("active");

          // Update Content
          const project = RESUME_DATA.projects[index];
          const techBadges = project.tech
            .map(
              (t) =>
                `<span class="px-3 py-1 bg-white/10 rounded-md text-sm border border-white/20 hover:bg-white/20 transition-colors">${t}</span>`
            )
            .join("");

          panelContent.innerHTML = `
                    <div class="mb-8 animate-fadeIn">
                        <h3 class="text-sm text-gray-400 uppercase tracking-widest mb-2">Project ${
                          index + 1
                        } / ${RESUME_DATA.projects.length}</h3>
                        <h2 class="text-4xl font-bold text-white mb-4" style="color: #${project.color.toString(
                          16
                        )}">
                            ${project.title}
                        </h2>
                        <p class="text-gray-300 leading-relaxed text-lg mb-6">
                            ${project.desc}
                        </p>
                    </div>
                ${
                  project.url
                    ? `
                <div class="mb-6">
                  <a href="${project.url}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-3 px-4 py-2 bg-cyan-500/10 hover:bg-cyan-500/20 border border-cyan-500/40 rounded-md text-cyan-300 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                    <span>Visit Project</span>
                  </a>
                </div>`
                    : ""
                }
                    <div class="mb-8">
                        <h4 class="text-sm text-gray-400 uppercase tracking-widest mb-4">Tech Stack (Moons)</h4>
                        <div class="flex flex-wrap gap-2">
                            ${techBadges}
                        </div>
                    </div>
                `;
        }
      }

      function focusOnPlanet(index) {
        const planetData = planets[index];
        if (!planetData) return;

        // Mark transition start
        isTransitioning = true;
        activeIndex = index;

        // Get world position
        const planetPos = new THREE.Vector3();
        planetData.mesh.getWorldPosition(planetPos);

        // Offset
        const offset = new THREE.Vector3(5, 3, 5);
        const camPos = planetPos.clone().add(offset);

        // GSAP Camera
        gsap.to(camera.position, {
          x: camPos.x,
          y: camPos.y,
          z: camPos.z,
          duration: 1.5, // Slightly faster to reduce drift during flight
          ease: "power3.inOut",
        });

        // GSAP Controls Target
        gsap.to(controls.target, {
          x: planetPos.x,
          y: planetPos.y,
          z: planetPos.z,
          duration: 1.5,
          ease: "power3.inOut",
          onComplete: () => {
            // Start Locking
            isTransitioning = false;
            // Initialize the position tracker with current location
            planetData.mesh.getWorldPosition(previousPlanetPosition);
          },
        });

        updateUI(index);
      }

      function resetView() {
        // Stop following
        activeIndex = -1;
        isTransitioning = true; // Use transition to move back

        gsap.to(camera.position, {
          x: 0,
          y: 40,
          z: 60,
          duration: 2,
          ease: "power3.inOut",
        });

        gsap.to(controls.target, {
          x: 0,
          y: 0,
          z: 0,
          duration: 2,
          ease: "power3.inOut",
          onComplete: () => {
            isTransitioning = false;
          },
        });

        updateUI(-1);
      }

      function showExperience() {
        // Show Side Panel
        sidePanel.classList.add("active");
        navHint.classList.add("opacity-0");

        // Reset camera if focused on a planet
        if (activeIndex !== -1) {
          resetView();
        }

        // Generate experience HTML
        const experienceHTML = RESUME_DATA.experience
          .map(
            (exp, idx) => `
                <div class="mb-6 p-4 border-l-2 border-yellow-500 bg-yellow-500/5 rounded-r-lg hover:bg-yellow-500/10 transition-colors">
                    <div class="flex items-start justify-between mb-2">
                        <div>
                            <h3 class="text-xl font-bold text-yellow-400">${exp.company}</h3>
                            <p class="text-gray-300 text-lg">${exp.position}</p>
                        </div>
                        <span class="text-sm text-gray-400 bg-gray-800 px-3 py-1 rounded-full">${exp.period}</span>
                    </div>
                    <p class="text-gray-400 text-sm">${exp.description}</p>
                </div>
            `
          )
          .join("");

        panelContent.innerHTML = `
                <div class="mb-8">
                    <h2 class="text-4xl font-bold text-yellow-400 mb-2">Work Experience</h2>
                    <p class="text-gray-400 text-sm">3+ years of professional development</p>
                </div>
                <div class="space-y-4 overflow-y-auto max-h-96 md:max-h-full pr-2">
                    ${experienceHTML}
                </div>
            `;
      }

      function showCertifications() {
        // Show Side Panel
        sidePanel.classList.add("active");
        navHint.classList.add("opacity-0");

        // Reset camera if focused on a planet
        if (activeIndex !== -1) {
          resetView();
        }

        // Generate certifications HTML
        const certHTML = RESUME_DATA.certifications
          .map(
            (c) => `
                <div class="mb-4 p-4 border-l-2 border-cyan-500 bg-cyan-500/5 rounded-r-lg hover:bg-cyan-500/10 transition-colors">
                    <div class="flex items-start justify-between mb-2">
                        <div>
                            <h3 class="text-xl font-bold text-cyan-400">${
                              c.title
                            }</h3>
                            <p class="text-gray-300 text-lg">${c.issuer}</p>
                        </div>
                        <span class="text-sm text-gray-400 bg-gray-800 px-3 py-1 rounded-full">${
                          c.date
                        }</span>
                    </div>
                    ${
                      c.url
                        ? `<a href="${c.url}" target="_blank" rel="noopener noreferrer" class="text-cyan-200 underline">View Credential</a>`
                        : ""
                    }
                </div>
            `
          )
          .join("");

        panelContent.innerHTML = `
                <div class="mb-8">
                    <h2 class="text-4xl font-bold text-cyan-400 mb-2">Certifications</h2>
                    <p class="text-gray-400 text-sm">Professional certifications and credentials</p>
                </div>
                <div class="space-y-4 overflow-y-auto max-h-96 md:max-h-full pr-2">
                    ${certHTML}
                </div>
            `;
      }

      function showSkills() {
        // Show Side Panel
        sidePanel.classList.add("active");
        navHint.classList.add("opacity-0");

        // Reset camera if focused on a planet
        if (activeIndex !== -1) {
          resetView();
        }

        // Generate skills cloud HTML
        const skillsCategories = RESUME_DATA.skills;
        const skillsHTML = Object.keys(skillsCategories)
          .map(
            (category) => `
                <div class="mb-8">
                    <h3 class="text-xl font-bold text-green-400 mb-4 capitalize">${category}</h3>
                    <div class="flex flex-wrap gap-4 justify-center md:justify-start">
                        ${skillsCategories[category]
                          .map(
                            (skill) => `
                            <div class="flex flex-col items-center gap-2 group cursor-pointer transition-transform duration-200 hover:scale-110">
                                <div class="w-16 h-16 md:w-20 md:h-20 flex items-center justify-center bg-white/5 hover:bg-green-500/10 rounded-lg border border-white/10 hover:border-green-500/50 transition-all">
                                    <img src="${getTechLogo(
                                      skill
                                    )}" alt="${skill}" class="w-12 h-12 md:w-14 md:h-14 object-contain ${skill.toLowerCase() === 'openai' ? 'invert' : ''}" onerror="this.style.display='none'">
                                </div>
                                <span class="text-xs md:text-sm text-gray-300 group-hover:text-green-400 transition-colors text-center max-w-[60px] md:max-w-[70px]">${skill}</span>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                </div>
            `
          )
          .join("");

        panelContent.innerHTML = `
                <div class="mb-8">
                    <h2 class="text-4xl font-bold text-green-400 mb-2">Skills</h2>
                    <p class="text-gray-400 text-sm">Technologies and tools I work with</p>
                </div>
                <div class="overflow-auto md:overflow-y-auto max-h-96 md:max-h-[calc(100vh-300px)] pr-2">
                    ${skillsHTML}
                </div>
            `;
      }

      // --- BUTTON LISTENERS ---
      document
        .getElementById("btn-explore")
        .addEventListener("click", () => focusOnPlanet(0));
      document
        .getElementById("btn-experience")
        .addEventListener("click", showExperience);
      document
        .getElementById("btn-certifications")
        .addEventListener("click", showCertifications);
      document
        .getElementById("btn-skills")
        .addEventListener("click", showSkills);
      document.getElementById("btn-reset").addEventListener("click", resetView);

      document.getElementById("btn-next").addEventListener("click", () => {
        const nextIndex = (activeIndex + 1) % RESUME_DATA.projects.length;
        focusOnPlanet(nextIndex);
      });

      document.getElementById("btn-prev").addEventListener("click", () => {
        const prevIndex =
          activeIndex - 1 < 0
            ? RESUME_DATA.projects.length - 1
            : activeIndex - 1;
        focusOnPlanet(prevIndex);
      });

      // Close side panel when clicking outside of it (ignore panel and control buttons)
      document.addEventListener("click", (e) => {
        try {
          if (!sidePanel) return;
          // Only act when panel is open
          if (!sidePanel.classList.contains("active")) return;

          // If a planet is currently focused (explore mode), do not close the panel
          if (activeIndex !== -1) return;

          const target = e.target;

          // If click occurred inside the side panel, do nothing
          if (sidePanel.contains(target)) return;

          // If click is on any of the control buttons that should open/affect the panel, ignore
          if (
            target.closest &&
            target.closest(
              "#btn-explore,#btn-experience,#btn-certifications,#btn-skills,#btn-prev,#btn-next,#btn-reset"
            )
          ) {
            return;
          }

          // Otherwise close panel and restore UI
          updateUI(-1);
        } catch (err) {
          // swallow errors silently
          console.error(err);
        }
      });

      // Close side panel when pressing Escape
      document.addEventListener("keydown", (e) => {
        try {
          if (e.key !== "Escape" && e.key !== "Esc") return;
          if (!sidePanel) return;
          if (!sidePanel.classList.contains("active")) return;

          // Close panel immediately
          updateUI(-1);
        } catch (err) {
          console.error(err);
        }
      });

      // Start
      init();
    </script>
  </body>
</html>
